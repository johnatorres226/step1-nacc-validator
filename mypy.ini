[mypy]
python_version = 3.11
ignore_missing_imports = true
warn_unused_ignores = true
show_error_codes = true

# Allow untyped definitions for now - this is a minimal configuration
check_untyped_defs = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false

# Disable strict checks for the initial release
warn_return_any = false
warn_unreachable = false
strict_optional = false
warn_no_return = false

# Allow dynamic typing for now
allow_untyped_globals = true
allow_redefinition = true

# Disable specific error types that are causing issues
disable_error_code = var-annotated,assignment,attr-defined,name-defined,return-value,misc,arg-type,operator

# Exclude certain paths if needed
[mypy-tests.*]
ignore_errors = true

[mypy-src.pipeline.logging.*]
ignore_errors = true
