[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    config: marks tests related to configuration
    fetching: marks tests related to data fetching
    routing: marks tests related to data routing
    validation: marks tests related to pipeline validation
    output: marks tests related to output generation

# Test discovery
collect_ignore = ["setup.py", "build", "dist", ".venv", "__pycache__"]

# Timeout for tests (in seconds)
timeout = 300

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# JUnit XML reports for CI/CD
junit_family = xunit2
